<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Heading -->
    <div class="Banner pt-2 pb-2">
        <div class="container">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </div>

    <!-- City Search -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h5>Search for a city:</h5>
                <!--Input Field -->
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Your City"
                        class="input-group-append">
                    <button id="srchBtn" class="btn btn-primary" type="button" id="button-addon2"><i
                            class="far fa-search">Search</button>
                </div>

                <!-- Card -->
                <div class="card pa-2">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
            </div>

            <div class="col-lg-9" style="width:500px">
                <div id="theCity">

                </div>
            </div>
        </div>

        <!-- Fprecast -->
        <div class="mt-4 col-md-12">

            <h5 class="mt-3 hide" id="5day">5-Day Forecast:</h5>
            <div class="row" id="4cast">


            </div>
        </div>
    </div>


    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
